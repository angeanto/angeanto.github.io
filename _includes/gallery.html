{% assign gallery = page.gallery %}

{% if include.id %}
  {% assign gallery = page.gallery[include.id] %}
{% endif %}

{% if gallery %}
<div class="gallery">
  {% for image in gallery %}
    <figure class="gallery__item">
      <img src="{{ image.image_path | relative_url }}" alt="{{ image.alt }}">
      {% if image.title %}
        <figcaption>{{ image.title }}</figcaption>
      {% endif %}
    </figure>
  {% endfor %}
</div>
{% endif %}
